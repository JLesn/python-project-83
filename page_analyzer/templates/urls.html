{% extends "layout.html" %}
{% block main %}  
  

  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>

    
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    <tbody>
        {% for i in info %}
        <tr>
          <td>{{ i.id }}</td>
          <td>
            <a href="/urls/{{ i.id }}">
            {{ i.name }}
            </a>
          </td>
          <td>{{ i.created_at }}</td>
          <td>{{ i.response }}</td>
        </tr>
         {% endfor %}
    </tbody>
  </table>
</div>

    </div>
  </main>
{% endblock %}
